<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>هاكثون أبشر طويق - مؤشر التزامك</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --primary: #005c8f;
      --primary-soft: #e0f2fe;
      --bg: #0f172a;
      --bg-page: #f3f4f6;
      --card-bg: #ffffff;
      --border: #e5e7eb;
      --text-main: #0f172a;
      --text-sub: #6b7280;
      --shadow-soft: 0 18px 45px rgba(15, 23, 42, 0.28);
      --radius-lg: 18px;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #0b1120 0, #020617 40%, #000 100%);
      color: var(--text-main);
    }
    /* ===== Header ===== */
    header {
      position: sticky;
      top: 0;
      z-index: 20;
      background: linear-gradient(90deg, #020617ee, #0b1120ee 50%, #020617ee);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid #1f2937;
      padding: 10px 22px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    header .logo span.icon {
      width: 36px;
      height: 36px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 0, #38bdf8, #0ea5e9 40%, #0369a1 80%);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      box-shadow: 0 0 0 2px #0b1120, 0 0 25px rgba(56, 189, 248, 0.6);
    }
    header .logo-text-main {
      font-weight: 700;
      font-size: 18px;
      color: #e5f3ff;
    }
    header .logo-text-sub {
      font-size: 11px;
      color: #9ca3af;
    }
    header .user {
      text-align: left;
      font-size: 13px;
      color: #e5e7eb;
    }
    header .user .name {
      font-weight: 600;
    }
    header .user .role {
      font-size: 11px;
      color: #9ca3af;
    }
